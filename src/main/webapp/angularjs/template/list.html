<div class="container">
	<div ng-controller="userController">
		<table class="table table-striped table-border table-hover">
			<thead>
				<tr>
					<th>用户名</th>
					<th>邮箱</th>
					<th>博客</th>
					<th>年龄</th>
					<th>性别</th>
				</tr>
				<tr ng-repeat="user in users">
					<td><span ng-bind="user.uname"></span></td>
					<td><span ng-bind="user.email"></span></td>
					<td><span ng-bind="user.blog"></span></td>
					<td><span ng-bind="user.age"></span></td>
					<td><span ng-bind="user.gender"></span></td>
				</tr>
			</thead>
		</table>
		
		<a href="#!/index" class="btn btn-primary">注册</a>
	</div>
</div>
